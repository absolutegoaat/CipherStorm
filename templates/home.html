<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherStorm - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>CipherStorm</h1>

        <div class="navigation">
            <form action="{{ url_for('dashboard') }}" method="get" style="display:inline;">
                <button type="submit" class="navigation-tabs">Home</button>
            </form>
            {% if current_user.is_admin %}
                <form action="{{ url_for('manage_users') }}" method="get" style="display:inline;">
                    <button type="submit" class="navigation-tabs">Manage Users</button>
                </form>
            {% endif %}
            <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
                <button type="submit" class="navigation-tabs">Logout</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome to CipherStorm</h1>
        <p>Current User: {{ current_user.username }}</p>
        <button type="button" onclick="window.location.href='{{ url_for('predators') }}'">View Database</button>
    </div>
</body>
</html>
