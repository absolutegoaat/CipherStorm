<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiqherStorm - Add predator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>CipherStorm</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p style="color:red;">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="main-content">
        <h1>Add Predator</h1>
        <form action="/predators/add" method="post" enctype="multipart/form-data">
            <label for="name">Name/Username:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="socials">Socials:</label>
            <textarea type="text" id="socials" name="socials" placeholder="e.g., Twitter, Facebook"></textarea>

            <label for="convicted">Convicted?:</label>
            <input type="checkbox" id="convicted" name="convicted" class="checkbox">

            <button type="submit">Add Predator</button>
        </form>
        <a href="/predators">Back to Database</a>
    </div>
</body>
</html>
