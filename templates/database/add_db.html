<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiqherStorm - Add predator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-content">
        <h1>Add Predator</h1>
        <form action="/add" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="born_at">Born At:</label>
            <input type="datetime-local" id="born_at" name="born_at" required value="{{ current_time }}">

            <label for="convicted">Convicted?:</label>
            <input type="checkbox" id="convicted" name="convicted">

            <label for="face_image">Face Image:</label>
            <input type="file" id="face_image" name="face_image">

            <button type="submit">Add Predator</button>
        </form>
        <a href="/database">Back to Database</a>
    </div>
</body>
</html>
