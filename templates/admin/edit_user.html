<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherStorm - Editing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>CipherStorm</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p style="color:red;" class="status-message">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="navigation">
            <form action="{{ url_for('dashboard') }}" method="get" style="display:inline;">
                <button type="submit" class="navigation-tabs">Home</button>
            </form>
            {% if current_user.is_admin %}
                <form action="{{ url_for('manage_users') }}" method="get" style="display:inline;">
                    <button type="submit" class="navigation-tabs">Manage Users</button>
                </form>
            {% endif %}
            <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
                <button type="submit" class="navigation-tabs">Logout</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <h1>Edit User</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" value="{{ user_edit.username }}" required><br>
            <input type="password" name="password" placeholder="New Password (leave blank to keep current)" autocomplete="new-password"><br>
            <label for="is_admin">Is Admin:</label>
            <input type="checkbox" name="is_admin" class="checkbox" {% if user_edit.is_admin %}checked{% endif %}><br>
            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
